<!doctype html>
<html class="no-js" lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Random Working</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Gudea:400,400italic,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/dist/css/output.min.css" media="all">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Who wants to work?</h1>
  </header>

  <section class="characters">
    <ul class="characters__list">
      <li class="characters__item is-Kris">
        <input class="characters__checkbox" id="Kris" type="checkbox" value="Kris" />
        <label class="characters__label" for="Kris">Kris</label>
        <div class="characters__panel">
          <h2 class="characters__name">Kris</h2>
          <p class="characters__subtitle">EM's fanatic</p>
        </div>
      </li>
      <li class="characters__item is-Micka">
        <input class="characters__checkbox" id="Mika" type="checkbox" value="Mika" />
        <label class="characters__label" for="Mika">Mika</label>
        <div class="characters__panel">
          <h2 class="characters__name">Micka</h2>
          <p class="characters__subtitle">Pixels perfect</p>
        </div>
      </li>
      <li class="characters__item is-Roro">
        <input class="characters__checkbox" id="Roro" type="checkbox" value="Roro" />
        <label class="characters__label" for="Roro">Roro</label>
        <div class="characters__panel">
          <h2 class="characters__name">Roro</h2>
          <p class="characters__subtitle">Apple pie</p>
        </div>
      </li>
      <li class="characters__item is-Quentin">
        <input class="characters__checkbox" id="Quentin" type="checkbox" value="Quentin" />
        <label class="characters__label" for="Quentin">Quentin</label>
        <div class="characters__panel">
          <h2 class="characters__name">Quentin</h2>
          <p class="characters__subtitle">Double check before checkin</p>
        </div>
      </li>
    </ul>
  </section>

  <section class="answer">
    <div class="answer__wrapper" id="answerWrapper">
      <div class="answer__1"></div>
      <div class="answer__2"></div>
      <div class="answer__3"></div>
      <div class="answer__4"></div>
      <div class="answer__0 is-disabled" id="startRandomWorking">
        <svg class="answer__svg">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/dist/img/itemBox.svg#itemBox"></use>
        </svg>
      </div>
    </div>
    <div class="mario" id="marioWrapper"></div>
  </section>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

  <!--<script src="assets/dist/js/global.min.js"></script>-->
  <script src="assets/src/js/global.js"></script>

</body>

</html>
